<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Helio</mat-toolbar>
    <mat-nav-list>
<!--
      <ng-container *ngFor="let item of itemsMenu">
        <a mat-list-item routerLink="{{ item.uri }}" *ngIf="!item.header">{{ item.tittle }}</a>
      </ng-container>
-->

      <mat-list-item>
        <mat-icon matListIcon>home</mat-icon>
        <a routerLink="/home">Home</a>
      </mat-list-item>


      <mat-list-item>
        <mat-icon matListIcon>view_module</mat-icon>
        <span>Components</span>
      </mat-list-item>

      <mat-list-item [ngStyle]="{ 'padding-left': '30px' }">
        <a matLine routerLink="/components">List</a>
      </mat-list-item>


      <mat-list-item>
        <mat-icon matListIcon>insert_drive_file</mat-icon>
        <span>Translations</span>
      </mat-list-item>

      <mat-list-item [ngStyle]="{ 'padding-left': '30px' }">
        <a matLine routerLink="/translations">List</a>
      </mat-list-item>



    </mat-nav-list>

    <div class="footer-container"><app-footer></app-footer></div>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ sectionTitle }}</span>
      <span class="example-spacer"></span>
      <a mat-button target="_blank" href="https://github.com/helio-ecosystem"><mat-icon>circle</mat-icon></a>

    </mat-toolbar>

     <!-- Page content-->
    <div class="content-wrapper">
      <router-outlet></router-outlet>


    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
