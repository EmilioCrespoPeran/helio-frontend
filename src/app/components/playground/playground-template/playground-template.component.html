

<div class="row">

  <div class="col-6">
        <div class="form-group">
          <h2 for="formControlTranslation">Translation Area</h2>
          <textarea class="form-control" id="formControlTranslation" rows="10"></textarea>
        </div>
        <button mat-flat-button class="mt-3 success-btn" (click)="evaluateTranslation()">
          <mat-icon matListIcon matLine>play_arrow</mat-icon> Run
        </button>
  </div>

  <div class="col-6">
    <div class="form-group">
      <h2>Results obtained</h2>
      <textarea class="form-control" disabled rows="10" [(ngModel)]="translationResults"></textarea>
    </div>

  </div>

</div>
