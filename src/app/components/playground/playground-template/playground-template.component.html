<div class="row">

  <div class="col-12" *ngIf="sectionModel">
    <h2>Description</h2>
    <p>{{ sectionModel.description }}</p>
  </div>

  <div class="col-6 mt-4">
    <div class="form-group">
      <h2 for="formControlMapping" *ngIf="sectionModel == null">Mapping Area</h2>
      <h2 for="formControlMapping" *ngIf="sectionModel != null">Mapping Template</h2>

      <textarea class="form-control" id="formControlMapping"
            placeholder="Type your awesome mapping..."
            rows="15"
            [formControl]="mappingControl">
      </textarea>

      <!--
      <ngs-code-editor [theme]="'vs'" [codeModel]="codeModel" [options]="null" (valueChanged)="onCodeChanges($event)"></ngs-code-editor>
      -->
    </div>

    <a mat-flat-button class="mt-3 success-btn" (click)="evaluateMapping()" [disabled]="loadingMapping">
      <mat-icon matListIcon matLine>play_arrow</mat-icon> Run
    </a>
  </div>

  <div class="col-6 mt-4">
    <div class="form-group">
      <h2>Results obtained</h2>
      <textarea class="form-control mb-1" disabled rows="15" [(ngModel)]="mappingResults"></textarea>
      <mat-progress-bar *ngIf="loadingMapping" mode="indeterminate"></mat-progress-bar>
      <mat-progress-bar *ngIf="mappingResultsSuccess != null" mode="determinate" value="100"
                        [ngClass]="{ 'success-progress': mappingResultsSuccess, 'error-progress': !mappingResultsSuccess }"></mat-progress-bar>
    </div>

  </div>

</div>
